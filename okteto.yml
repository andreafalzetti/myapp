dependencies:
  billing:
    repository: https://github.com/okteto/go-getting-started
    

name: billing

deploy:
  - echo "Deploying..."
  - kubectl apply -f k8s.yml
  - echo "Cloning tools..."
  - git clone https://github.com/tfutils/tfenv.git ~/tfenv
  - echo "Running okteto.sh..."
  - sh ./okteto.sh
  - echo "MY_VAR=2" >> $OKTETO_ENV

